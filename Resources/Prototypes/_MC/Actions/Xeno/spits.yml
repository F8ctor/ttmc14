- type: entity
  parent: ActionXenoBase
  id: MCActionXenoToggleToxicSpit
  name: Toxic Spit
  description: Spit a toxin at your target up to 7 tiles away, inflicting the Intoxicated debuff and dealing damage over time.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Xeno/Actions/spits.rsi
      state: shift_spit_xeno_toxic
    event: !type:MCXenoSpitToggleActionEvent
    useDelay: 0.1

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoToggleXenoSpit
  name: Xeno Spit
  description: Spit neurotoxin or acid at your target up to 7 tiles away.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Xeno/Actions/spits.rsi
      state: shift_spit_xeno_acid
    event: !type:MCXenoSpitToggleActionEvent
    useDelay: 0.1
