- type: entity
  parent: MCWeaponShotgun
  id: MCWeaponShotgunMosin
  name: Mosin Nagant rifle
  description: A mosin nagant rifle, even just looking at it you can feel the cosmoline already. Commonly known by its slang, \"Moist Nugget\", by downbrained colonists and outlaws.
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Shotguns/mosin.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - sprite: _MC/Objects/Weapons/Guns/Attachments/stock.rsi
      state: mosin_a
      offset: -0.65, 0
      map: [ "stock" ]
  - type: Clothing
    sprite: _MC/Objects/Weapons/Guns/Shotguns/mosin.rsi
  - type: Gun
    shotsPerBurst: 1
    soundGunshot:
      path: /Audio/_MC/Weapons/Guns/Gunshots/gun_mosin.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/sniper_empty.ogg
  - type: ShootUseDelay
  - type: RMCSelectiveFire
    recoilWielded: 0
    recoilUnwielded: 2
    scatterWielded: -2
    scatterUnwielded: 24
    baseFireRate: 0.5
  - type: BallisticAmmoProvider
    capacity: 5
    soundInsert:
      path: /Audio/_MC/Weapons/Guns/Reload/mosin_reload.ogg
    whitelist:
      tags:
      - MCCartridgeMosin
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.15
    accuracyMultiplierUnwielded: 0.7
  - type: WieldDelay
    baseDelay: 1.4
  - type: PumpAction
    sound:
      path: /Audio/_MC/Weapons/Guns/Pump/working_the_bolt.ogg
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentS6ReflexSight
          - MCAttachmentMiniScope
          - RMCAttachmentRailFlashlight
          # - TODO: T47 Scope
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.7, -0.0225
      rmc-aslot-rail: 0.2, 0.09

- type: entity
  parent: BulletRifle10x24mm
  id: MCBulletMosin
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 75
  - type: CMArmorPiercing
    amount: 35
  - type: MCXenoSunderDamageOnHit
    amount: 15
  - type: GunStacksProjectile
  - type: RMCProjectileDamageFalloff
    thresholds:
    - range: 22
      falloff: 9999
      ignoreModifiers: true
  - type: RMCProjectileAccuracy
    accuracy: 90
    thresholds:
    - range: 30
      falloff: 10

- type: entity
  parent: CMShellShotgunBase
  id: MCCartridgeMosin
  name: handful of heavy crude sniper bullet (7.62x54mmR)
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Ammunition/Magazines/mosin.rsi
    layers:
    - state: base
      map: [ "base" ]
  - type: CartridgeAmmo
    proto: MCBulletGovernmentRounds
  - type: Stack
    count: 5
    stackType: MCCartridgeMosin
    baseLayer: base
    layerStates:
    - GOV1
    - GOV2
    - GOV3
    - GOV4
    - GOV5
  - type: Tag
    tags:
    - MCHandful
    - Cartridge
    - MCCartridgeMosin

- type: stack
  id: MCCartridgeMosin
  name: handful of heavy crude sniper bullet (7.62x54mmR)
  icon: { sprite: _MC/Objects/Weapons/Guns/Ammunition/Magazines/mosin.rsi, state: GOV1 }
  spawn: MCCartridgeMosin
  maxCount: 5

- type: Tag
  id: MCCartridgeMosin
