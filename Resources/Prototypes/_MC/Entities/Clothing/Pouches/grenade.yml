- type: entity
  parent:
  - MCPouchStorage
  - MCPouchVisualizerOpen
  id: MCPouchGrenade
  name: grenade pouch
  description: It can contain grenades.
  components:
  - type: Sprite
    sprite: _MC/Clothing/Pouches/grenade.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,11,1 # 6 slots
    whitelist:
      tags:
      - Grenade
  - type: FixedItemSizeStorage

- type: entity
  parent: MCPouchGrenade
